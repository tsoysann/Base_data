<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Supplier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Supplier</h1>
        <form method="POST" action="{{ url_for('edit_supplier', supplier_id=supplier.supplier_id) }}">
            {{ form.hidden_tag() }}

            <div class="form-group">
                {{ form.company_name.label }}
                {{ form.company_name(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.contact_phone.label }}
                {{ form.contact_phone(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.cooperation_date.label }}
                {{ form.cooperation_date(class="form-control") }}
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
</body>
</html>
